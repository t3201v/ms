version: '3.8'

services:
  identity-service:
    build:
      context: ./identity
      dockerfile: Dockerfile
    container_name: identity-service
    ports:
      - "9090:9090"
    networks:
      - grpc-network
    volumes:
      - ./private.key:/app/private.key:ro
    environment:
      - PORT=:9090
      - SERVICE_NAME=identity
      - RESOURCE_URL=resource-service:9090
    command: sh -c "./entrypoint"
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:9090"]
      interval: 30s
      timeout: 10s
      retries: 3

  resource-service:
    build:
      context: ./resource
      dockerfile: Dockerfile
    container_name: resource-service
    ports:
      - "9091:9090"
    networks:
      - grpc-network
    volumes:
      - ./public.key:/app/public.key:ro
    environment:
      - PORT=:9090
      - SERVICE_NAME=resource
    command: sh -c "./entrypoint"
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:9090"]
      interval: 30s
      timeout: 10s
      retries: 3

  envoy:
    image: envoyproxy/envoy:v1.33-latest
    container_name: envoy-proxy
    ports:
      - "8080:8080"
      - "9901:9901"
    networks:
      - grpc-network
    volumes:
      - ./descriptor:/etc/envoy/descriptors:ro
      - ./envoy.yaml:/etc/envoy/envoy.yaml:ro
      - ./identity/jwks.json:/etc/envoy/keys/jwks.json:ro
    depends_on:
      identity-service:
        condition: service_healthy
      resource-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9901/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  grpc-network:
    driver: bridge