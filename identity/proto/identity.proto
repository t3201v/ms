syntax = "proto3";
package servicea;

import "google/api/annotations.proto";

option go_package = "github.com/t3201v/ms/identity";

service ServiceA {
  rpc SayHello (HelloRequest) returns (HelloReply) {
    option (google.api.http) = {
      post: "/say"
    };
  };
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
